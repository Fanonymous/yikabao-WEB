<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天下支付平台</title>
    <!-- <title>${webInformation.webName}</title> -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-box">
            <div class="header">
                <div class="header-title">
                    <div class="header-net">www.k25.xin</div>
                    <div>
                        <img src="./images/title.png">
                    </div>
                </div>
                <div class="header-tab">
                    <div class="tab-item">
                        <span class="current-tab">首页</span>
                    </div>
                    <div class="tab-item">
                        <span>手续费率</span>
                    </div>
                    <div class="tab-item">
                        <span>关于我们</span>
                    </div>
                    <div class="tab-item">
                        <span>联系我们</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="features-item">
                    <div class="features-title">
                        <img src="./images/label.png">
                        <div class="features-title-label">贴心客服</div>
                    </div>
                    <div class="features-content">
                        <div class="rhombus"></div>
                        <div>标准化的运营维护服务流程，不断细分市场，根据不同客户需求提供差别化解决方案.</div>
                    </div>
                </div>
                <div class="features-item">
                    <div class="features-title">
                        <img src="./images/label.png">
                        <div class="features-title-label">安全稳定</div>
                    </div>
                    <div class="features-content">
                        <div class="rhombus"></div>
                        <div>即充即结，资金零风险7-24小时随时随地提现360度安全保护您的财产</div>
                    </div>
                </div>
                <div class="features-item">
                    <div class="features-title">
                        <img src="./images/label.png">
                        <div class="features-title-label">快捷迅速</div>
                    </div>
                    <div class="features-content">
                        <div class="rhombus"></div>
                        <div>互联网一线品牌的点卡渠道商 拥有稳定销售渠道 随时随地收付款</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div>
                    <span>Copyright 2013-2015 收卡宝多渠道卡类兑换平台 版权所有</span>
                </div>
                <div>
                    <span>沪ICP备15005079号 |客服热线400-4000-400</span>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="login-box">
                <div class="login-item">
                    <div class="login-title">登录</div>
                    <form action="/gm/userNameLogin.html" method="post" name="loginForm" onsubmit="return subLogin()">
                        <div class="login-input">
                            <div class="user-name">
                                <input type="text" placeholder="请输入账户名" maxlength="50">
                            </div>
                            <div class="password">
                                <input type="password" placeholder="请输入密码" maxlength="25">
                            </div>
                        </div>
                        <div >
                            <div class="go-register">
                                <span>还没有商户账户？</span>
                                <span>免费注册？</span>
                            </div>
                        </div>
                        <div class="login-btn">
                            <button type="submit" id="subbtn">立即登录</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="net-tip">
                <div class="tip-item">
                    <div class="net-img">
                        <img src="./images/net.png">
                    </div>
                    <div class="net-address">
                        <span>www.k25.xin</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap-4.5.0/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./bootstrap-4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
